<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>
      Enter your birthdate and gender to discover your Akan name,
      a traditional Ghanaian naming system based on the day of birth.
    </p>

    <form id="akanForm">
      <label for="day">Day</label>
      <input type="number" id="day" placeholder="DD" required>

      <label for="month">Month</label>
      <input type="number" id="month" placeholder="MM" required>

      <label for="year">Year</label>
      <input type="number" id="year" placeholder="YYYY" required>

      <div class="gender">
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
      </div>

      <button type="submit">Generate Name</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
